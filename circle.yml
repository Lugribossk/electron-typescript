machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
    - sudo apt-get update
    - sudo apt-get -y --force-yes --no-install-recommends install wine nsis
  override:
    - npm install -g grunt-cli
    - npm install
    - grunt installer

test:
  override:
    - grunt test-ci
  post:
    - cp target/*.xml ${CIRCLE_TEST_REPORTS}

general:
  artifacts:
    - "target/app-installer"